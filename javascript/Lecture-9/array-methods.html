<body>
    <script>
          let foodItems = [
        'Pavbhaji',
        'Manchurian',
        'Dabeli',
        'Vadapav',
        'Bhel',
        'Dhosa',
        'Idli',
        'Menduvada',
        'Pani puri',
        'Sev puri',
        'Dahi puri',
        'Chatni puri',
        'Ragdo',
        'Masala Pav',
        'Sandwich',
      ];

      console.log(foodItems);
      console.log(foodItems [2]);
      console.log(foodItems [13]);
      
      console.log(foodItems.length);
      console.log(foodItems.length - 1);
      console.log(foodItems.length - 2);

    //   push(),add item at the end
    console.log('Beforfe:',foodItems);

    foodItems.push('pizza');

    console.log('After:',foodItems);
    
    //   pop(), remove last items and returns it
    console.log('Beforfe:',foodItems);
    
    foodItems.pop()
    
    console.log('After:',foodItems);
    
    //   shift(), it is like pop() but it will remove first items and returns it
    console.log('Before:',foodItems);
    
    foodItems.shift();
    
    console.log('After:',foodItems);
    
    //   unshift(), it is like push() but it will push at first item
    
    console.log('Before:',foodItems);
    
    foodItems.unshift('Burger');
    
    console.log('After:',foodItems);

    //   join(), it returns a string by joining all array items in single string, we can also pass our custom separato

    console.log(foodItems.join());
    console.log(foodItems.join('-'));
    console.log(foodItems.join('_'));

    //   console.log(foodItems.slice(0, 5));

    //   get array of last items from specified index

    // console.log(foodItems.splice(foodItems.length - 6, foodItems.length - 2));
    // console.log(foodItems.slice(-6 , -2));
    
    // slice(starting_index, delete_count, list_of_item_to_add)
    // console.log('Before:',foodItems);
    // console.log(foodItems.splice (2));
    // console.log('After:',foodItems);
    
    
    // deleting items from between array
    console.log('Before:',foodItems);
    console.log(foodItems.splice (5, 2));
    console.log('After:',foodItems);
    
    // adding items inside array
    console.log('Before:',foodItems);
    console.log(foodItems.splice (2, 1));
    console.log(foodItems.splice(2, 0, 'Ice-cream','Maggie','pakoda'));
    console.log('After:',foodItems);
    
   // indexOf(), it returns index of specified item
    console.log(foodItems.indexOf('Menduvada'));

    //   at(), it returns item stored at specified index
     console.log(foodItems[8]);
     console.log(foodItems.at(8));

    //   reverse(), it reverses the array
      console.log(foodItems.reverse());

      //   includes(), it returns true if items exits in array, else returns false
      console.log(foodItems.includes('pakoda'));
